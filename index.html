<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="logo">
            <span>Facebook helps you connect and share with the people in your life.</span>
        </div>
        <div class="right">
            <div class="box">
                <form>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email or phone number">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </form>
                <div class="button">
                    <button>Log in</button>
                </div>
                <span>Forgotten password?</span>
                <div class="separator"></div>
                <div class="create">
                    <button>Create new account</button>
                </div>
            </div>
            <span class="text"><b>Create a page </b>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
